<ion-content fullscreen="true">
  <app-home-header></app-home-header>

  <!--Account-->
  <app-card *ngIf="account !== undefined" [movement] = "account"></app-card>

  <!--Cards-->

  <div *ngIf="movements.result">
    <app-card-transaction *ngFor = "let transact of movements.result" [transact]="transact"></app-card-transaction>
  </div>

</ion-content>

<ion-footer>
  <app-home-tab></app-home-tab>
</ion-footer>
