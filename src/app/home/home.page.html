<ion-content fullscreen="true">
  <app-home-header></app-home-header>

  <!--Account-->
  <app-card *ngIf="account !== undefined" [movement] = "account"></app-card>


  <!--Cards-->
  <app-card *ngFor="let movement of movements"
    [movement] = "movement"

  ></app-card>

</ion-content>

<ion-footer>
  <app-home-tab></app-home-tab>
</ion-footer>
